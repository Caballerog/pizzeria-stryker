<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Pizzeria</title>
</head>

<body>
    <header class="align-center header">Pizzeria I&R</header>
    <div class='container'>
        <main>
            <h2>Menú</h2>
            <hr>
            <section id="listPizzas" class="pizza-list">
            </section>
            <section class="col-md-8">
                <h2>Pizza seleccionada</h2>
                <hr>
                <section id='selectedPizza' class="col-md-5"></section>
                <section id='selectedPizza' class="col-md-7">
                    <section class="col-md-5">
                        <h4>Ingredientes para añadir</h4>
                        <select class="ingredients" id="availableIngredients" multiple>
                        </select>
                    </section>
                    <section class="ingredients-edit col-md-2">
                        <button class="btn btn-primary" id="addIngredient"> &#62;&#62; </button>
                        <button class="btn btn-danger" id="rmIngredient"> &#60;&#60; </button>
                    </section>
                    <section class="col-md-5">
                        <h4>Ingredientes añadidos</h4>
                        <select class="ingredients" id="addedIngredients" multiple>

                        </select>
                    </section>
                </section>
            </section>
            <section class="col-md-4">
                <h2>Factura</h2>
                <hr>
                <section id='order'></section>
            </section>
        </main>
    </div>
</body>
